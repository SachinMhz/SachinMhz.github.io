<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/login.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <form class="form login__form" action="#">
          <h1 class="form__title">Log In</h1>
          <input class="form__input" type="email" name="email" placeholder="example@xyz.abc" />
          <input
            class="form__input"
            type="password"
            name="password"
            placeholder="password"
          />
          <a href="#" title="sign in"
            ><div class="form__btn form__btn--primary">Sign In</div></a
          >
          <a href="#" title="sign up"
            ><div class="form__btn form__btn--secondary">Sign Up</div></a
          >
        </form>
        <p class="form__text">
          Forgot your password?
          <a
            class="form__text form__text--link"
            href="#"
            title="forget password"
            >Click Here!</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
