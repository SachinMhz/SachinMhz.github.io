<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./css/layout.css" type="text/css" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <title>Candy Crush Clone</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container clear-fix">
        <div class="left-container float-left" draggable="true">
          <h1 class="score" id="score">Score:</h1>
          <h1 class="highScore" id="highScore">HighScore:</h1>
          <h1 class="moves" id="moves">Time:</h1>
        </div>
        <div class="right-container float-left">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
