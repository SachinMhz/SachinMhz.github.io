<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Design Final Assignment - Travel</title>
  </head>
  <body>
    <div class="main-container-wrapper">
      <!-- ----------------------------------------------------start of header -->
      <div class="header-wrapper">
        <div class="header container clearfix">
          <div class="header-left float-left clearfix">
            <div class="header-img-container float-left">
              <img
                class="header-img"
                src="./images/logo.png"
                alt="travel logo"
              />
            </div>
            <div class="header-name-container float-right">
              <h1 class="header-name">travler</h1>
              <p class="header-moto">Get the advice you need about travel</p>
            </div>
          </div>
          <!--end of header left-->
          <div class="header-right float-right clearfix">
            <ul class="header-list float-left">
              <li class="header-list-item">
                <p class="header-list-text">Quicklinks</p>
                <img
                  class="header-list-img"
                  src="./images/location.png"
                  alt="location icon"
                />
              </li>
              <li class="header-list-item">
                <p class="header-list-text">Select from dropdown</p>
                <img
                  class="header-list-img"
                  src="./images/drop-down.png"
                  alt="location icon"
                />
              </li>
            </ul>
            <form class="header-search-container float-left">
              <input
                class="header-search-input"
                placeholder="Search for something here"
                type="text"
              />
              <img
                class="header-search-img"
                src="./images/clock-blue.png"
                alt="search icon"
              />
            </form>
            <div class="ham-menu-container float-right>
            <a hre="#" class="ham-menu-link">
              <span class="ham-menu"> &#9776; </span>
            </a>
          </div>
        </div>
        <!--end of header right-->
      </div>
      <!--end of header-->
      <!-- ----------------------------------------------------start of header -->
      <div class="nav container clearfix">
        <ul class="nav-list">
          <li class="nav-list-item">
            <a class="link no-style" href="#">
              <img
                class="nav-list-img"
                src="./images/world.png"
                alt="world icon"
              />
              <p class="nav-list-text">Travel Guide</p></a
            >
          </li>
          <li class="nav-list-item">
            <img
              class="nav-list-img"
              src="./images/world.png"
              alt="world icon"
            />
            <p class="nav-list-text">Travel Guide</p>
          </li>
          <li class="nav-list-item">
            <img
              class="nav-list-img"
              src="./images/world.png"
              alt="world icon"
            />
            <p class="nav-list-text">Service</p>
          </li>
          <li class="nav-list-item">
            <a class="nav-link no-style" href="#">
              <div>
                <img
                  class="nav-list-img"
                  src="./images/world.png"
                  alt="world icon"
                />
              </div>
              <p class="nav-list-text">Servicesadf</p></a
            >
          </li>
          <li class="nav-list-item">
            <img
              class="nav-list-img"
              src="./images/world.png"
              alt="world icon"
            />
            <p class="nav-list-text">Travel Guide</p>
          </li>
          <li class="nav-list-item">
            <img
              class="nav-list-img"
              src="./images/world.png"
              alt="world icon"
            />
            <p class="nav-list-text">Travel Guide</p>
          </li>
        </ul>
      </div>
      <!--end of nav-->
    </div>
    <div class="banner-wrapper">
      <div class="banner-img-container">
        <img
          class="banner-img"
          src="./images/logo-white.png"
          alt="logo white"
        />
      </div>
    </div>
  </body>
</html>
